
services:
  redis:
    image: redis:7-alpine
    container_name: epstein-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - epstein-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  neo4j:
    image: neo4j:5.14-community
    container_name: epstein-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    restart: unless-stopped
    networks:
      - epstein-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  chromadb:
    image: chromadb/chroma:latest
    container_name: epstein-chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/data
    restart: unless-stopped
    networks:
      - epstein-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: epstein-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - DATABASE_PATH=/data/state.db
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - epstein-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: epstein-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - DATABASE_PATH=/data/state.db
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - epstein-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: epstein-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_WS_URL=ws://api:8000
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    networks:
      - epstein-network

volumes:
  redis_data:
  neo4j_data:
  chroma_data:
  neo4j_logs:

networks:
  epstein-network:
    driver: bridge
